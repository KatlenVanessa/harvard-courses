<!-- a,b multiple element selector
a b descendant selector
a>b child selector
a+b adjacent sibling selector
[a=b] attibute selector
a:b pseudoclass selector
a::b pseudoelement selector -->


<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Hello!</title>
    <style>
        ul > li {
            color: brown;
        }
    </style>
  </head>
  <body>
    <ol>
        <li>one</li>
        <li>two</li>
        <ul>
            <li>three</li>
            <li>four</li>
        </ul>
    </ol>
  </body>
</html>
